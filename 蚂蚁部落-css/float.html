<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	/* 
	1.对兄弟元素的解决
	2.对子元素的解决

	注意：clear 的时候一定要是 块转元素  geio
	 */
div{
	float: left;
}
p::before{
	content: "";
	display: block;
	clear: both;
}
</style>
<body>
	
	<div>
		1
	</div>
	<p>
		2
	</p>

</body>
</html>
